<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmiré New York — Coming Soon</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #F4EFE8;
            color: #111111;
            line-height: 1.6;
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HERO SECTION */

        .hero {
            position: relative;
            height: 70vh;
            min-height: 480px;
            background-image: url("silk-hero.jpng");
            background-size: cover;
            background-position: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.18),
                rgba(0,0,0,0.15)
            );
        }

        .hero-inner {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            color: #111111;
        }

        .hero-logo {
            width: 200px;
            max-width: 60vw;
            margin-bottom: 24px;
            filter: drop-shadow(0 1px 3px rgba(0,0,0,0.15));
        }

        .hero-tagline {
            font-size: 28px;
            letter-spacing: 0.04em;
            font-weight: 400;
        }

        @media (max-width: 600px) {
            .hero-tagline {
                font-size: 22px;
            }
            .hero {
                height: 60vh;
            }
        }

        /* MAIN CONTENT */

        main {
            flex: 1;
            padding: 60px 20px 40px;
        }

        .section {
            max-width: 1100px;
            margin: 0 auto 60px;
            text-align: center;
        }

        .section h2 {
            font-size: 18px;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            margin-bottom: 18px;
            color: #555555;
        }

        .section p {
            font-size: 16px;
            max-width: 620px;
            margin: 0 auto;
            color: #333333;
        }

        /* COMING SOON PRODUCT GRID */

        .coming-soon-title {
            font-size: 22px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 32px;
            color: #111111;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            max-width: 1000px;
            margin: 0 auto;
            align-items: start;
        }

        .product-card {
            background-color: #F7F2EB;
            padding: 16px;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            height: 460px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .product-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card figcaption {
            margin-top: 14px;
            font-size: 13px;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: #555555;
        }

        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        /* FOOTER */

        footer {
            text-align: center;
            font-size: 12px;
            padding: 24px 20px 30px;
            color: #777777;
            letter-spacing: 0.14em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="page">

    <!-- HERO -->
    <header class="hero">
        <div class="hero-inner">
            <img src="elmire-logo.jpeg" alt="Elmiré New York" class="hero-logo">

            <p class="hero-tagline">
                Crafted With Precision.<br>
                Designed in New York.
            </p>
        </div>
    </header>

    <main>

        <!-- OUR STORY -->
        <section class="section">
            <h2>Our Story</h2>
            <p>
                Elmiré New York is a celebration of quiet luxury —
                timeless pieces, thoughtful details, and refined
                craftsmanship designed for everyday elegance.
            </p>
        </section>

        <!-- COMING SOON -->
        <section class="section">
            <div class="coming-soon-title">Coming Soon</div>

            <div class="product-grid">

                <figure class="product-card">
                    <img src="product-1.png" alt="Signature Rings">
                    <figcaption>SIGNATURE DIAMOND RINGS</figcaption>
                </figure>

                <figure class="product-card">
                    <img src="product-2.png" alt="Stacked Bracelets">
                    <figcaption>MODERN STACKED BRACELETS</figcaption>
                </figure>

                <figure class="product-card">
                    <img src="product-3.png" alt="Fine Necklace">
                    <figcaption>EVERYDAY FINE NECKLACE</figcaption>
                </figure>

            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        © 2025 Elmiré New York. All Rights Reserved.
    </footer>

</div>

</body>
</html>
